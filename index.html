<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Test</title>
</head>
<body>
  <button onclick="getUserInfo()">Get User Info</button>
  <div id="userInfo"></div>

  <script>
    function getUserInfo() {
      fetch('http://localhost:3000/info')
        .then(response => response.json())
        .then(data => {
          const userInfoDiv = document.getElementById('userInfo');
          userInfoDiv.innerHTML = 
            <p><strong>Operating System:</strong> ${data.os.type} ${data.os.release}</p>
            <p><strong>Platform:</strong> ${data.os.platform}</p>
            <p><strong>Total Memory:</strong> ${data.os.totalMemory}</p>
            <p><strong>Free Memory:</strong> ${data.os.freeMemory}</p>
            <p><strong>CPU:</strong> ${JSON.stringify(data.cpu)}</p>
          ;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
